{% extends "base.html" %}
{% block content %}

    {% if recipes %}
        <ul>
            {% for recipe in recipes %}
                <li>
                    <a href="{% url "sandbox:recipeDetail" recipe.id %}"> {{ recipe.name }} </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p> No reciped found. </p>
    {% endif %}

{% endblock content %}
